<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">学生信息管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">
                        <a href="#">学生管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="gray">
        <div class="container">
            <h3>学生信息查询及管理</h3>
        </div>
    </div>
    <div class="container">
        <button onclick="location.href='add.html'" class="btn btn-success">添加学生</button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#myModal1">

            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            查询
        </button>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <tr id="header">
                <th>姓名</th>
                <th>年龄</th>
                <th>联系方式</th>
                <th>邮箱</th>
                <th>修改</th>
                <th>删除</th>
            </tr>
        </table>
    </div>
    <div class="container" id="footer">
        <p><button class="last">上一页</button>
            <span class="page"></span>
            <button class="next">下一页</button></p>
    </div>
    <script id="add" type="text/html">
        {{if error}}
        <h1>滴滴滴</h1>
        {{else}} {{each data item}}
        <tr class="append">
            <td class="name">{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td class="edit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </td>
            <td class="delite">
                <!-- Button trigger modal -->
                <span class="click" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-scissors" aria-hidden="true">
                    </span>
                </span>

            </td>
        </tr>
        {{/each}} 
        {{/if}}
    

    </script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">确定要删除吗</h4>
                </div>
                <div class="modal-body">
                    删除后不可恢复！
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete" class="btn btn-warning">确定删除</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">点错了</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">请输入搜索信息</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" placeholder="联系方式">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success">搜索</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/template.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
