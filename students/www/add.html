<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加学生信息</title>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">学生信息管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">
                        <a href="#">学生管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="gray">
        <div class="container">
            <h3>添加学生</h3>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="姓名">
                </div>
            </div>
           
            <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄：</label>
                    <div class="col-sm-1">
                         <select name="age" id="age" class="form-control">
                             <option value="18" >18</option>
                             <option value="19">19</option>
                             <option value="20">20</option>
                             <option value="21">21</option>
                             <option value="22">22</option>
                             <option value="23">23</option>
                             <option value="24">24</option>
                             <option value="25">25</option>
                         </select>
                     </div>
                 </div>
            <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">联系方式</label>
                    <div class="col-sm-10">
                        <input type="phone" class="form-control" name="phone" id="phone" placeholder="phone">
                    </div>
                </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                    <label for="introduce" class="col-sm-2 control-label">自我介绍</label>
                    <div class="col-sm-10">
                       <textarea name="introduce" id="introduce" cols="50" rows="10"></textarea>
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </div>
        </form>
    </div>







    <script src="lib/jquery.js"></script>
    <script src="3.3.7/js/bootstrap.min.js"></script>
    <script src="js/add.js"></script>
</body>

</html>
